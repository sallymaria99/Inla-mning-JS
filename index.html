<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julvärld</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Textruta -->
    <div class="container">
      <button id="btnBack">Tillbaka</button>
      <div class="textruta">
        <p id="text"></p>
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
      </div>
    </div>

    <div id="quizContainer">
      <p id="quizQuestion"></p>
      <input type="text" id="quizAnswer" />
      <button id="btnSubmit">Svara</button>
    </div>

    <!-- För Bakgrundsbilden -->
    <div id="imgContainer"></div>

    <!-- GINGERBREAD -->
    <div id="gingerContainerKitchen" class="gingerContainerKitchen visible">
      <div id="ginger" class="ginger">
        <img
          id="gingerbread"
          alt="a gingerbread"
          src="img/ginger.png"
          draggable="true"
        />
      </div>
    </div>
    <script src="scenes.js"></script>
    <script src="main.js"></script>
  </body>
</html>
